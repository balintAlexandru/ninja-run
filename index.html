<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja run</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"  type="module" defer></script>
</head>
<body>
    <div class="game-wrapper">
        <div class="hearts-wrapper"></div>
        <img src="./images/zombie/walk/Walk1.png" alt="zombie" class="zombie"/>
        <img src="./images/ninja/run/Run__000.png" alt="ninja" class="ninja">
        <img src="./images/cloud.png" alt="cloud" class="cloud">
        <div class="shuriken-count-wrapper">
            <img src="./images/shuriken.png" alt="shuriken">
            <div class="shuriken-overlay"></div>

    </div>
